<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h1>Your</h1>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h1>Computer</h1>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Rock Paper & Scissors</h1>
            <button class="intro-btn">Start a New game</button>
        </div>
        <div class="match fadeout">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="./images/rock.png" alt="">
                <img class="computer-hand" src="./images/rock.png" alt="">
            </div>
            <div class="option">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
        

    </section>
    <script src="app.js"></script>
</body>
</html>
